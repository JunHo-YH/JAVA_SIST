<!-- 
      <table>
        => <tr> , <th>: 제목, <td>: 실제 데이터값 
           ====
             bgcolor : 색상처리
             th , td => width,height,align
        => 테이블의 주요속성 
           border : 테두리 두께
           bordercolor : 테두리 색상 
           width : 테이블 크기 
           cellpadding
           cellspacing
           background-image
        => rowspan , colspan
        <table> (VueJS,React)
          <thead>
            => 타이틀 입력
          </thead>
          <tbody>
            => 실제 데이터 
          </tbody>
          <tfoot>
            => 통계 결과값 (생략)
          </tfoot>
        </table>
      <a>
       => 다른 파일 이동 
       => 한페이지에서 위치 이동 
      <img>
       => 이미지 출력 
       => 이미지 부분을 클릭 => 메뉴로 이용 
          <map>
           <area>
          </map>
       => 이미지외 제목(정보) 같이 묶어서 출력 
          <figure>
          <figcaption>
          
       page 132
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
  <!-- 이미지와 제목을 매칭=>한개로 묶어서 처리 -->
  <figure>
   <img src="m2.jpeg" width=300 height=400 title="카오스 워킹">
   <figcaption>카오스 워킹 카오스 워킹 카오스 워킹</figcaption>
  </figure>
</body>
</html>
