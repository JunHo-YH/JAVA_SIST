<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
// do~while : 후조건 (무조건 문장을 한번은 수행)
/*
 *   형식 
       초기값   =============== 1 (한번만 수행)
       do
       {
    	  반복 수행문장 ========= 2
    	  증감식( ++ , -- ) === 3
       }while(조건문);  ======= 4 ↑2
 */
 window.onload=function(){
    let i=1;
    do
    {
    	console.log("i="+i);
    	i++;
    }while(i<=10);
 }
</script>
</head>
<body>
  <p id="pp"></p>
</body>
</html>
