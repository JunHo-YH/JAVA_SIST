<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 주석  -->
<script type="text/javascript">
// 주석처리 
/*
    여러줄 주석 
    변수 선언 , 출력 
 */
// 메인 
window.onload=function(){
	var a=10; // 정수(int)
	// 콘솔에 출력 
	console.log("a="+a);
	var b=10.5;// 실수(double)
	console.log("b="+b);
	var c="Hello JavaScript!!";//문자열 선언 
	console.log("c="+c);
	
	let d=["a","b",10,20,10.5];// 배열 (데이터형과 관계없이 사용이 가능)
	console.log("d="+d);
	
	let e={name:"홍길동",sex:"남자",age:30};//객체 표현법(JSON)
	console.log("e="+e);
	
	// 변수 변경 
	a=100;
	console.log("a="+a);
	a="자바스크립트"; // 묵시적 데이터 변경 
	console.log("a="+a);
	
	// 상수형 변수 (const는 값을 변경할 수 없다) => final
	const k=100;
	console.log("k="+k);
	//k=200;
	//console.log("k="+k);
	
	console.log(typeof 10);// typeof => 데이터형 출력 number
	console.log(typeof "Hello"); // string
	console.log(typeof null); // object
	console.log(typeof true); // boolean
	console.log(typeof 10.5); // number
	
	var o;
	console.log("o="+o); //undefined => 값이 없는 경우 
}
</script>
